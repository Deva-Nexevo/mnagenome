<div id="chart">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions" [title]="chartOptions.title" [xaxis]="chartOptions.xaxis"
        [yaxis]="chartOptions.yaxis" [tooltip]="chartOptions.tooltip" [legend]="chartOptions.legend"
        [states]="chartOptions.states" [responsive]="chartOptions.responsive "></apx-chart>
</div>
